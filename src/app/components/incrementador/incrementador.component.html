<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarProgreso(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input [ngClass]="{ 'is-invalid': progreso>100 || progreso<0 }" (ngModelChange)="onChange($event)" class="form-control" min="0" max="100" placeholder="Progreso" [(ngModel)]="progreso" type="number">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarProgreso(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
